name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: false
          make_latest: true